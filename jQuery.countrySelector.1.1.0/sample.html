<!DOCTYPE html>
<html>
<head>
    <title>jQuery Country Selector - Demo</title>
    <link rel="stylesheet" type="text/css" href="Content/country-select/jquery.countrySelector.1.1.0.css" />
    <style>
        .country-selector .cflag:hover {
            box-shadow: 0px 0px 5px 2px greenyellow;
        }

        .country-selector .cflag-selected {
            box-shadow: 0px 0px 5px 2px lime;
        }
    </style>
</head>
<body>
    <div>
        <h1>jQuery Country Selector - Demo</h1>
        <section>
            <header>
                <h2>Flag Mode</h2>
            </header>
            <div>
                <p>Selected country: <strong></strong></p>
                <div data-country-select="true"></div>
            </div>
        </section>
        <section>
            <header>
                <h2>Combo mode</h2>
            </header>
            <div>
                <p>Selected country: <strong></strong></p>
                <select data-country-select="true"></select>
            </div>
        </section>
    </div>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="Scripts/jquery.countrySelector.1.1.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('[data-country-select=true]').countrySelector({
                countries: ['FRA', 'DEU', 'ITA', 'FIN', 'SWE', 'CHN', 'JPN', 'KOR', 'GBR'],
                onSelected: function (country, fullname) {
                    $(this).parent().find("strong").text(country + ' (' + fullname + ')');
                }
            });
        });
    </script>
</body>
</html>
